---
layout: default
---
<h1>{{ page.tag | capitalize }}</h1>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>


<ul>
    {% for post in site.tags[page.tag] %}
    <li>
        {{ post.date | date: "%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
